<!-- Table -->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidade | itemUnidade: row.unidade | async }}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.preco | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="isPerecivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Perecível</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.isPerecivel" class="danger">Produto perecível</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="validade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Validade</th>
      <td mat-cell *matCellDef="let row">{{ row.validade | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="fabricacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fabricação</th>
      <td mat-cell *matCellDef="let row">{{ row.fabricacao | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="doEdit(row)" title="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="doRemove(row)" title="Remover">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator #paginator [pageIndex]="0" [pageSize]="50">
  </mat-paginator>
</div>
