<!-- Filters -->
<div class="filter-area">
  <mat-form-field>
    <input matInput placeholder="Nome">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Perecível">
      <mat-option value="">Todos</mat-option>
      <mat-option value="1">Perecíveis</mat-option>
      <mat-option value="0">Não Perecível</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="validade" placeholder="Validade">
    <mat-datepicker-toggle matSuffix [for]="validade"></mat-datepicker-toggle>
    <mat-datepicker #validade></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="fabricacao" placeholder="Fabricação">
    <mat-datepicker-toggle matSuffix [for]="fabricacao"></mat-datepicker-toggle>
    <mat-datepicker #fabricacao></mat-datepicker>
  </mat-form-field>
</div>
